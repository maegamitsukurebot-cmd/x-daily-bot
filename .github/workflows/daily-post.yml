name: Daily post to X

on:
  schedule:
    # runs once per day at 00:00 UTC — adjust the cron to your preferred time (UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r bot/requirements.txt

      - name: Post to X
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          # Optional: override the message template (use {date} to insert the date)
          DAILY_MESSAGE_TEMPLATE: "{date}　村山結香ちゃん前髪作って "
        run: python bot/post_daily.py
