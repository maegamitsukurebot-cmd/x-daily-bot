name: Daily post to X

on:
  schedule:
    - cron: '*/5 * * * *'  # いまは5分おきのテストになっている．
  workflow_dispatch:
# UTC 12:00 = JST 21:00
# touch: re-register schedule 2026-01-06
jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post to X (DRY RUN)
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          # ここを変更して投稿文を変えられます（{date} はスクリプト内で置換）
          DAILY_MESSAGE_TEMPLATE: "村山結香ちゃん前髪作って — {date} #村山結香"
          # 日付表示を日本時間にする
          DAILY_MESSAGE_TZ: "Asia/Tokyo"
          # テスト実行時は true。実際に投稿したいときは "false" にするか、この行を削除。
          DRY_RUN: "true"
        run: python post_daily.py
